<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>CORS Waterfall bookmarklet</title>
</head>
<body>
<h1>Resource Timing Bookmarklet</h1>
<p>
  This is a little bookmarklet allow to send resource timing via CORS to a server.
</p>
<a href="javascript: (function () {
var jsCode = document.createElement('script');
jsCode.setAttribute('src', 'http://localhost:3000/sendWaterfall.js');
document.body.appendChild(jsCode);
}());">CORS Waterfall</a>
</body>
</html>
