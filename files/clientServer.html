<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Client/Server Interaction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
<h1>Client/Server Interaction</h1>
<p>
<input type="BUTTON" value="I am a big button and like to be clicked." class="btn btn-primary btn-lg" onclick="clickme();"><br>
<small>(Nothing bad is going to happen. Trust me!) </small>
</p>
<div class="jumbotron">
  <p class="text-center" id="reply">
</div>

</p>
</div>
<script>

  function clickme(){
    performance.mark('start');
    var xmlhttp;
    xmlhttp=new XMLHttpRequest();
    xmlhttp.onreadystatechange=function(){
      if (xmlhttp.readyState==4 && xmlhttp.status==200){
        document.getElementById("reply").innerHTML=xmlhttp.responseText;
        performance.measure('serverRequest', 'start');
      }
    }
    xmlhttp.open("GET","reply.txt",true);
    xmlhttp.send();
  }
</script>
</body>
</html>
